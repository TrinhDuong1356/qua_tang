<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 8/3</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 50px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #ff5e62;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff1e42;
        }
        .heart-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .heart {
            font-size: 5em;
            color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .show-heart {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng Ngày 8/3! ❤️</h1>
    <p>Gửi đến em, người phụ nữ tuyệt vời nhất của anh,</p>
    <p>Cảm ơn em vì tất cả tình yêu và sự quan tâm em dành cho anh. Chúc em luôn xinh đẹp, hạnh phúc và rạng rỡ như những bông hoa mùa xuân!</p>
    <button class="button" onclick="showHeart()">Anh yêu em!</button>
    <div class="heart-container" id="heartContainer">
        <div class="heart">❤️</div>
    </div>
    <script>
        function showHeart() {
            document.getElementById('heartContainer').classList.add('show-heart');
        }
    </script>
</body>
</html>
