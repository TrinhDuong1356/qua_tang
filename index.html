<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 8/3 vợ iu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            padding: 50px;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .heart {
            color: red;
            font-size: 2em;
        }
        .button {
            display: inline-block;
            background-color: #ff5e62;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #ff1e42;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng Ngày 8/3! <span class="heart">❤️</span></h1>
    <p>Gửi đến em, người phụ nữ tuyệt vời nhất của anh,</p>
    <p>Cảm ơn em vì tất cả tình yêu và sự quan tâm em dành cho anh. Chúc em luôn xinh đẹp, hạnh phúc và rạng rỡ như những bông hoa mùa xuân!</p>
    <button class="button" onclick="startAnimation()">Anh yêu em!</button>
    
    <script>
        function startAnimation() {
            window.location.href = "test.html"
        }
    </script>
</body>
</html>
